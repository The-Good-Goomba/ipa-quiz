
<div id="stuff">
    <app-win-screen style="grid-column: 1;grid-row: 1;height: fit-content;" [class.hidden]="!showWinScreen" (playAgainSignal)="restartQuiz($event)"> </app-win-screen>

    <div [class.shake]='shake' [class.hidden]="showWinScreen" id="content" style="grid-column: 1;grid-row: 1;">
        <div class="subtitle" [class.hidden]="!showTimer">{{timeLeft}}</div>
        <div class="subtitle rightSide" [class.hidden]="!showCounter">{{correctCounter}}</div>
        <app-typing (correctWord)="gotCorrectWord()" (incorrectWord)="gotWrongWord()" [class.hidden]="activeQuiz !== 'typing'"></app-typing>
        <app-multi-choice (correctWord)="gotCorrectWord()" (incorrectWord)="gotWrongWord()" [class.hidden]="activeQuiz !== 'multiChoice'"></app-multi-choice>
    </div>
</div>

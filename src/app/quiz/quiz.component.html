<div [class.shake]='shake' id="content">
    <div class="subtitle" [class.hidden]="!showTimer">{{timeLeft}}</div>
    <app-typing (correctWord)="gotCorrectWord()" (incorrectWord)="gotWrongWord()" [class.hidden]="activeQuiz !== 'typing'" style="width: 100%;"></app-typing>
    <app-multi-choice (correctWord)="gotCorrectWord()" (incorrectWord)="gotWrongWord()" [class.hidden]="activeQuiz !== 'multiChoice'" style="width: 100%;"></app-multi-choice>
</div>

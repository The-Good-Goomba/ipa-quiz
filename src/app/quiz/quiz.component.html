<div>
    <div *ngIf="typingActive; else multiChoice">
        <app-typing (correctWord)="gotCorrectWord()" (incorrectWord)="gotWrongWord()"></app-typing>
    </div>

    <ng-template #multiChoice>
        <app-multi-choice (correctWord)="gotCorrectWord()" (incorrectWord)="gotWrongWord()"></app-multi-choice>
    </ng-template>
</div>
